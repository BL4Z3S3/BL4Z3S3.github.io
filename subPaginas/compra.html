    <!-- Sección Pago y Envío -->
    <section id="pago-envio" class="payment">
        <h1>Información de Pago y Envío</h1>

        <!-- Formulario de envío -->
        <h2>Detalles de Envío</h2>
        <form action="procesar-envio.php" method="post">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" required>
            
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" required>
            
            <label for="codigo-postal">Código Postal</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required>
            
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>
        </form>

        <!-- Formulario de pago -->
        <h2>Detalles de Pago</h2>
        <form action="procesar-pago.php" method="post">
            <label for="tipo-tarjeta">Tipo de Tarjeta</label>
            <select id="tipo-tarjeta" name="tipo-tarjeta" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>
            
            <label for="numero-tarjeta">Número de Tarjeta</label>
            <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
            
            <label for="fecha-expiracion">Fecha de Expiración</label>
            <input type="month" id="fecha-expiracion" name="fecha-expiracion" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <button type="submit" class="btn">Procesar Pago</button>
        </form>
    </section>
